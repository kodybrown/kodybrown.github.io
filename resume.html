  <script>
    function show_resume(resume_name) {
      var el = document.getElementById("resume_" + resume_name),
        els = document.getElementsByClassName("resume_section");
      for (var i = 0; i < els.length; i++) {
        if (els[i].id != el.id) {
          els[i].style.display = "none";
        }
      }
      el.style.display = "block";
    }

    function download_resume(resume_name) {
      window.location.href = "" + resume_name;
    }

  </script>
