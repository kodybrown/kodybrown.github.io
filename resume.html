<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

<body>

	<!-- HEADER -->
	<div id="header_wrap" class="outer noprint">

			<h2 id="project_tagline"><a href="index.html" class="white" title="home">kodybrown.com</a> <span>»</span> <a href="resume.html" class="white selected">my resume</a></h2>
		</header>
	</div>

	<!-- MAIN CONTENT -->
	<div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">

			<div id="resume-menu" class="noprint">
				<a href="#" onclick="download_resume('KodyBrown-Resume.pdf')" style="float:right; text-decoration:none; border:solid 0;" title="download my resume"><img src="images/download.png" border="0" align="middle" style="margin-right:10px;" /></a>
				<a href="#intro" onclick="show_resume('intro')">cover</a> |
				<a href="#default" onclick="show_resume('default')" title="standard resume">resume</a>
			</div>

			<div id="resume_placeholder" class="resume_section" style="display:block; width:900px; height:1100px;">

			</div>

			<div id="resume_intro" class="resume_section">
				<iframe src="http://docs.google.com/gview?url=http://kodybrown.com/KodyBrown-Cover.pdf&embedded=true" style="width:900px; height:1100px;" frameborder="0"></iframe>
			</div>

			<div id="resume_default" class="resume_section">
				<iframe src="http://docs.google.com/gview?url=http://kodybrown.com/KodyBrown-Resume.pdf&embedded=true" style="width:900px; height:1100px;" frameborder="0"></iframe>
			</div>

		</section>
	</div>

	<!-- FOOTER  -->
	<div id="footer_wrap" class="outer noprint">

			<!--<p>What happened to my Raspberry Pi? It is great, however my home power/internet is not so reliable.</p>-->
		</footer>
	</div>

	<script>
		function show_resume(resume_name) {
			var el = document.getElementById("resume_" + resume_name),
					els = document.getElementsByClassName("resume_section");
			for (var i = 0; i < els.length; i++) {
				if (els[i].id != el.id) {
					els[i].style.display = "none";
				}
			}
			el.style.display = "block";
		}

		function download_resume(resume_name) {
			window.location.href = "" + resume_name;
		}
	</script>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var pageTracker = _gat._getTracker("UA-305845-4");
			pageTracker._trackPageview();
		} catch (err) { }
	</script>

	<script src="js/main.js"></script>
	<script>
		addOnLoadEvent(function() {
			show_resume('intro');
		});
	</script>
